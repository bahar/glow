<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="media/screen.css">
  </head>
  <body>
    <div id="countdown" class="glow stowed">
    </div>
    <div id="app">
      <section id="ui">
        <div class="menu glow"></div>
        <div class="bars glow"></div>
        <div class="masthead glow">
          <div id="wordmark">
            <h2>mozilla</h2>
            <h1>Firefox<small>&reg;</small><b>4</b></h1>
          </div>
        </div>
      </section>
      <section id="geo">
        <div id="map_container">
          <div id="map">
            <div id="mapdata"></div>
            <div id="pings"></div>
          </div>
          <div id="controls">
            <a href="#">+</a>
            <a href="#">-</a>
            <a id="out"></a>
          </div>
        </div>
      </section>
    </div>
    <script src="media/jquery.js"></script>
    <script src="media/vast.js"></script>
    <script src="media/map.js"></script>
    <script>
      var vast = vast();
    </script>
    <script>
      var qs = "?changed=" + (new Date()).getTime(),
          view = 0,
          zoom = 0,
          $out = $("#out"),
          $mc = $("#map_container"),
          loading = false,
          $map = $("#map");

      $(function() {
        var sx, sy,
            cx, cy,
            task = false,
            panning = false;

        function posMap(x,y,z) {
          $out.text(x + ", " + y + ", " + z);
          var pos = $map.position();
          x = x || pos.left;
          y = y || pos.top;
          z = Math.min(Math.max((z+1) || (zoom+1), 1), 5)-1;
          var z2 = z+1,
              ox = $mc.width()/2,
              oy = $mc.height()/2,
              scale = (1 << (z >>> 0)) / (1 << (zoom >>> 0)),
              wid = $map.width()*z2 - ox*2,
              hgt = $map.height()*z2 - oy*2;
          if (x != pos.left || y != pos.top || z != zoom) {
            x = Math.max(Math.min(0, (x-ox)*scale+ox),-wid);
            y = Math.max(Math.min(0, (y-oy)*scale+oy),-hgt);
            zoom = z;
          }
          $map.css({
            left: x + "px",
            top: y + "px",
            '-moz-transform': 'scale('+(1 << (zoom >>> 0)) + ')',
          });
          if (zoom != view) loadUp(zoom);
        }

        $(window).keydown(function(e) {
          if (e.which == 61) {
            zoomMap(zoom+1);
          }
          if (e.which == 109) {
            zoomMap(zoom-1);
          }
        });

        function zoomMap(z) {
          posMap(false,false,z);
        }

        function loadUp(s) {
            if (loading) {
              task.abort();
            }
            loading = true;
            task = $.get("./maps/world_"+s+".svg", function(resp) {
              if (vast.capabilities.inlineSVG) {
                $("#mapdata").empty().append($(resp).find("svg"));
              } else {
                $("#mapdata").empty().append('<embed type="image/svg+xml" src="maps/world_' + s + '.svg">');
              }
              $("#mapdata").css({
                "-moz-transform": "scale(" + $mc.width()/3600 + ")",
              });
              $("#pings").css({
                "-moz-transform": "scale(" + $mc.width()/3600 + ")",
              });
              view = s;
              posMap();
              loading = false;
            });
        }

        $mc.mousedown(function(e) {
          cx = e.clientX;
          cy = e.clientY;
          sx = parseInt($map.css("left"));
          sy = parseInt($map.css("top"));
          panning = true;
          $map.css("-moz-transition","none");
          e.preventDefault();
        }).bind("mouseup", function(e) {
          panning = false;
          $map.css("-moz-transition","");
        }).mousemove(function(e) {
          if (panning) {
            var newx = sx - (cx - e.clientX),
                newy = sy - (cy - e.clientY);
            posMap(newx, newy);
          }
        }).bind("DOMMouseScroll", function(e) {
          var evt = e.originalEvent,
              amount = evt.detail ? evt.detail * -1 : evt.wheelDelta / 40,
              oldzoom = zoom;
          if (amount > 1) {
            zoomMap(zoom+1);
          }
          if (amount < -1) {
            zoomMap(zoom-1);
          }
          posMap();
        });
        $(window).bind("mouseup", function(e) {
          panning = false;
        });
        loadUp(view);
      })
    </script>
    <script>    
      $(function() {
        var launchDate = (new Date(2011,1,16,10,0)).getTime(),
            diff, soon, os,
            l,s,m,h,d,n,n2,
            $el = $("#countdown");

        function tick() {
            diff = launchDate - (new Date()).getTime();
            soon = diff < 86400000;
            diff = diff < 0 ? 0 : diff;
            l = soon ? "." + ("00" + diff % 1000).substr(-3) : "";
            s = ("0" + (diff / 1000 >>> 0) % 60).substr(-2);
            m = ("0" + (diff / 60000 >>> 0) % 60).substr(-2) + ".";
            h = ("0" + (diff / 3600000 >>> 0) % 24).substr(-2) + ".";
            d = ("0" + (diff / 86400000 >>> 0)).substr(-2) + ".";
            s = d+h+m+s+l;
            if (s != os) $el.text(s);
            os = s;
        }
        vast.GlobalClock.register(tick, this);
        // setTimeout(function() {
        //   $("#countdown").addClass("stowed");
        //   // $("#app").css("opacity", 1);
        // }, 0);
      })
    </script>
  </body>
</html>
