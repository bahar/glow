      var $out = $("#out"),
          $mc = $("#map_container"),
          $map = $("#map");

      var dbg = ("console" in window) ? window.console.log : function() {};

      glow.view = "map";
      glow.map= {};
      glow.data = {
        bars: {},
        map: {},
        sector: {}
      };

      $(function() {
        initMap();
        loadMap();
      });

      function loadMap() {
        $.get("./maps/world_4.svg", function(resp) {
          if (vast.capabilities.inlineSVG) {
            $("#mapdata").empty().html(resp);
          } else {
            $("#mapdata").empty().append('<iframe width="3600" height"1800" src="maps/world_2.svg"></iframe>');
          }
          $("#mapdata").css({
            "-moz-transform": "scale(" + $mc.width()/3600 + ")",
            "-webkit-transform-origin": "0 0",
            "-webkit-transform": "scale(" + $mc.width()/3600 + ")"
          });
          initData();
        }, "text");
      }

      function processData(type) {
        return function(r) {
          glow.data[type].next = r;
        };
      }

      function initData() {
        $.getJSON("data/json/" + glow.time + "/map.json", function(r) {
          processData("map")(r);
          glow.map.playNext();
        });
      }
    </script>
