<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: white;
        background: black;
      }
      canvas {
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width=512 height=512></canvas>
    <div id="out"></div>
    <script src="jquery.js"></script>
    <script src="vast.js"></script>
    <script src="arcchart.js"></script>
    <script>
        var vast = vast();
        var ac;
        $(document).ready(function() {
          $.getJSON("/glow/data/json/2011/03/09/17/33/daisy.json", function(r) {
            ac = $("#c").arcChart({data: r.data});
          });
          
          var anim = false;
          function easeAnim() {
            if (anim) anim.die();
            anim = vast.animate.over(500, function(i) {
              var j = vast.ease.easeout(i);
              ac.redraw(2*j*PI, {innerRad: 10+40*j, sa: (1-j)*PI});
            },this);
          }
          
          // $("#c").click(easeAnim);
        });
        
    </script>
  </body>
</html>
